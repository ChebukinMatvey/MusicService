<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/track-presentation.css">
    <link rel="stylesheet" href="../css/player.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>The app</title>
</head>


<body>
    <div class="menu"></div>
    <div class="container">
        <h3>Популярні</h3>
        <hr>
        <ul id="list">
            <!-- item  -->
        </ul>
    </div>
    <div class="player"></div>
</body>


<script>window.$ = window.jQuery = require('jquery');</script>
<script src="../js/player.js"></script>
<script src="../js/howler.core.js"></script>
<script src="../js/main.js"></script>
<script src="../js/search.js"></script>
<script src="../js/menu.js"></script>

<script>
    var ipcRenderer

    $($(".player")[0]).load('./player.html')
    $($(".menu")[0]).load('./menu.html')


    if (ipcRenderer == undefined)
        ipcRenderer = require('electron').ipcRenderer
    else
        load_popular()

    ipcRenderer.on('save-username', (e, a) => {
        username = a
        load_popular()
    })

    function load_popular() {
        $.ajax({
            method: 'POST',
            url: "http://localhost:5000/most_popular",
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({ username: username }),
            success: (data) => {
                show_tracks(data.result)
            }
        })
    }

</script>

</html>
